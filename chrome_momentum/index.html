<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/47c9e1288b.js"
      crossorigin="anonymous"
    ></script>
    <title>Chrome Momentum Clone</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-bar__column">
        <a href="" class="column__links">Links</a>
        <span class="column__search-icon"><i class="fas fa-search"></i></span>
        <input class="column__search-input" placeholder="Search" />
      </div>
      <div class="nav-bar__column">
        <span class="column__weather js-weather"></span>
      </div>
    </nav>
    <main class="main">
      <div class="main__clock js-clock">
        <h1 class="clock__time js-time">00:00:00</h1>
      </div>
      <form class="main__userForm js-userForm">
        <input type="text" placeholder="Write your name" class="user__input" />
      </form>
      <span class="main__greeting js-greeting"></span>
      <span class="main__askForToDo">What is your main focus for today?</span>
      <form class="main__toDo js-toDoForm">
        <input type="text" class="toDo__input" />
      </form>
      <ul class="main__toDoList js-toDoList"></ul>
    </main>

    <script src="clock.js"></script>
    <script src="user.js"></script>
    <script src="toDoList.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
